  backend:
    build: .
    ports:
      - 8000:8000
    tty: true
    secrets:
      - django-secret-key
    environment:
      - SECRET_KEY=/run/secrets/django-secret-key
      - DEBUG=False
      - CSRF_TRUSTED_ORIGINS=http://0.0.0.0:8000,pronounciation-app-backend.onrender.com
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - ALLOWED_HOSTS=127.0.0.1,localhost,hatsuon_app,0.0.0.0,pronounciation-app-backend.onrender.com
    depends_on:
      db:
        condition: service_healthy
    networks:
      - hatsuon-network

  db:
    image: postgres
    restart: always
    user: postgres
    secrets:
      - db-password
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
      - POSTGRES_HOST_AUTH_METHOD=trust
    expose:
      - 5432
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5


volumes:
  db-data:
secrets:
  db-password:
    file: passwords/db_password.txt
  django-secret-key:
    file: passwords/django_secret_key.txt